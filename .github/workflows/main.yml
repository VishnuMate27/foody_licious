on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - dev
      - cicd

name: "Build & Release"

jobs:
  build:
    runs-on: macos-14

    steps:
      # âœ… Checkout repo
      - uses: actions/checkout@v3

      # âœ… Setup Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # ðŸ”‘ Restore required secret files
      - name: Restore google-services.json
        run: |
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 --decode > android/app/google-services.json

      - name: Restore strings.xml
        run: |
          mkdir -p android/app/src/main/res/values
          echo "${{ secrets.STRINGS_XML }}" | base64 --decode > android/app/src/main/res/values/strings.xml

      - name: Restore firebase.json
        run: |
          echo "${{ secrets.FIREBASE_JSON }}" | base64 --decode > firebase.json

      - name: Restore firebase_options.dart
        run: |
          mkdir -p lib
          echo "${{ secrets.FIREBASE_OPTIONS_DART }}" | base64 --decode > lib/firebase_options.dart

      - name: Restore .env
        run: |
          mkdir -p assets/utils
          echo "${{ secrets.DOTENV_FILE }}" | base64 --decode > assets/utils/.env

      # ===============================
      # ðŸ“± iOS BUILD FIRST
      # ===============================
      - name: Precache iOS artifacts
        run: flutter precache --ios

      - name: Generate iOS project files
        run: flutter build ios --no-codesign

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build iOS IPA
        run: flutter build ipa --no-codesign

      # ===============================
      # ðŸ¤– ANDROID BUILD
      # ===============================
      - name: Build Android APKs
        run: flutter build apk --release --split-per-abi

      # ===============================
      # ðŸš€ RELEASE ARTIFACTS
      # ===============================
      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk,build/ios/ipa/*.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}
